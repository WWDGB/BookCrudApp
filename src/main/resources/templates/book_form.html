<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/books/save}" method="post" th:object="${book}"
   style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="${book.id}">
    <div class="border">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Author</label>
        <div class="col-sm-8">
            <label>
                <input type="text" th:field="${book.author}" class="form-control" required minlength="5" maxlength="100"/>
            </label>
        </div>
      </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Title</label>
            <div class="col-sm-8">
                <label>
                    <input type="text" th:field="${book.title}" class="form-control" required minlength="1" maxlength="45"/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Genre</label>
            <div class="col-sm-8">
                <label>
                    <input type="text" th:field="${book.genre}" class="form-control" required minlength="5" maxlength="45"/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled</label>
            <div class="col-sm-8">
                <label>
                    <input type="checkbox" th:field="${book.enabled}" class="form-control"/>
                </label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>

  </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/books}]]";
    }
</script>
</body>
</html>
